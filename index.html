<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prince-Dev | Product Developer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-logo">Prince<span>Dev</span></div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><button id="themeToggle" class="theme-btn">ðŸŒ™</button></li>
        </ul>
    </nav>

    <section id="home" class="section">
        <div class="card">
            <img src="./assets/images/profile.jpg" alt="Prince" class="profile-img">
            <h1>Prince-Dev-Git</h1>
            <p>Future Product Developer</p>
            
            <button id="contactBtn">Contact Me</button>
            <p id="message" style="display:none; margin-top: 15px; color: #38bdf8;">
               Email: prince-dev@example.com
            </p>

            <div class="socials">
                <a href="#">LinkedIn</a>
                <a href="#">GitHub</a>
            </div>
        </div>
    </section>

    <section id="products" class="section">
        <h2 class="section-title">My Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Web Solution A</h3>
                <p>Custom tool for businesses.</p>
                <button class="buy-btn">View Details</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>E-com Template</h3>
                <p>High-converting landing page.</p>
                <button class="buy-btn">View Details</button>
            </div>
        </div>
    </section>
    <section id="contact" class="section">
    <h2 class="section-title">Get In Touch</h2>
    <form name="contact" method="POST" action="/success.html" data-netlify="true" class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit" class="buy-btn">Send Message</button>
    </form>
</section>

    <script src="script.js"></script>
</body>
</html>
